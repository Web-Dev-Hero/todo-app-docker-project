<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form action="/add" method="POST" class="d-flex mb-4">
            <input type="text" name="title" class="form-control me-2" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[0] }}</td>
                    <td>{{ task[1] }}</td>
                    <td>
                        {% if task[2] %}
                            <span class="badge bg-success">Complete</span>
                        {% else %}
                            <span class="badge bg-warning">Incomplete</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/complete/{{ task[0] }}" class="btn btn-sm btn-success">Complete</a>
                        <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
